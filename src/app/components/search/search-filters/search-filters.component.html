<div class="filters">
  <input
    type="text"
    name="type"
    placeholder="Tipo"
    [(ngModel)]="filters.type"
    (ngModelChange)="onChange()"
    [ngModelOptions]="{standalone: true}"
  />
  <input
    type="text"
    name="ability"
    placeholder="Habilidad"
    [(ngModel)]="filters.ability"
    (ngModelChange)="onChange()"
    [ngModelOptions]="{standalone: true}"
  />
</div>
